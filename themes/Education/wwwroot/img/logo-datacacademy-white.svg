<svg viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DATAcademy Logo White Version -->
  
  <!-- Icon: Graduation cap with book -->
  <g id="icon">
    <!-- Book base -->
    <rect x="4" y="26" width="36" height="18" rx="2" fill="#fff" fill-opacity="0.9"/>
    <rect x="6" y="28" width="32" height="14" rx="1" fill="#fff"/>
    <line x1="22" y1="28" x2="22" y2="42" stroke="#ffc107" stroke-width="2"/>
    
    <!-- Graduation cap -->
    <path d="M22 6L4 16L22 26L40 16L22 6Z" fill="#ffc107"/>
    <path d="M4 16V24L22 34L40 24V16L22 26L4 16Z" fill="#d4a800"/>
    
